<html>

<head>
    <meta charset="utf-8">
    <title>Tech Store</title>

<body>
    <!-- Esse é o cabeçalho (header) principal que vai ser usado em todas as páginas do nosso website -->
    <div class="header">

        <div class="logo">
            <h1>Tech<span class="logoSpan">Store</span></h1>
        </div>

        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notebooks.html">Notebooks</a></li>
                <li><a href="smartphones.html">Smartphones</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

    </div>
    <div class="conteudo">
        <div class="gradePai">
            <div class="grade">
                <h2>Já sou cadastrado</h2>
                <br>
                <form>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="nicolas.cage@yahoo.com"><br>
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" placeholder="bola"><br><br>
                    <input type="submit" value="Entrar">
                </form>
            </div>

            <div class="grade">
                <h2>Criar conta</h2>
                <form>
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Nicolas Cage"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="nicolas.cage@yahoo.com"><br>
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" placeholder="bola"><br>
                    <label for="csenha">Confirmar Senha:</label><br>
                    <input type="password" id="csenha" name="csenha" placeholder="bola"><br><br>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </div>

    </div>
    <div class="rodape">
        <p>©Copyright 2021 by Saulão. All rights reversed.</p>
    </div>
